<section
  id="login-section"
  class="d-flex align-items-center justify-content-center vh-100"
  style="background: linear-gradient(135deg, #fbc994, #f4a46025)"
>
  <div
    class="card shadow-lg border-0"
    style="
      width: 500px;
      border-radius: 1.5rem;
      background-color: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(8px);
    "
  >
    <div class="card-body p-5">
      <!-- Logo / Title -->
      <div class="text-center mb-4">
        <h2 class="fw-bold text-primary" style="letter-spacing: 1px">
          Welcome Back
        </h2>
        <p class="text-muted small mb-0">
          Masuk untuk menikmati secangkir kehangatan
        </p>
      </div>

      <!-- Form -->
      <form action="#" method="POST">
        <div class="mb-3">
          <label for="email" class="form-label text-primary fw-semibold"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
            required
            style="border-radius: 0.75rem"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label text-primary fw-semibold"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="••••••••"
            required
            style="border-radius: 0.75rem"
          />
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember" />
            <label class="form-check-label small text-muted" for="remember">
              Remember me
            </label>
          </div>
          <a
            href="#"
            class="small text-success text-decoration-none fw-semibold"
            >Forgot Password?</a
          >
        </div>

        <button
          type="submit"
          class="btn w-100 fw-semibold"
          style="
            background-color: var(--bs-primary);
            color: #fff;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
          "
          onmouseover="this.style.backgroundColor='var(--bs-secondary)'"
          onmouseout="this.style.backgroundColor='var(--bs-primary)'"
        >
          Login
        </button>
      </form>

      <!-- Register link -->
      <div class="text-center mt-4">
        <p class="small text-muted mb-0">
          Belum punya akun?
          <a href="{{ url_for('menu.register') }}" class="text-success fw-semibold text-decoration-none"
            >Daftar Sekarang</a
          >
        </p>
      </div>
    </div>
  </div>
</section>
